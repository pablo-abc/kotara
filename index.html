<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body>
    <smn-presentation>
      <smn-slide>
        <smn-marked>
          <script type="text/markdown">
            # Hello there

            ```typescript
            import { controller } from '@github/catalyst';
            import { marked } from 'marked';
            import Prism from 'prismjs';
            import 'prismjs/components/prism-typescript.js';

            marked.setOptions({
              highlight: function (code, lang, cb) {
                try {
                  const highlighted = Prism.highlight(
                    code,
                    Prism.languages[lang],
                    lang
                  );
                  cb?.(highlighted);
                } catch {
                  cb?.(code);
                }
              },
            });

            @controller
            export class SmnMarkedElement extends HTMLElement {
              get markdown() {
                const script = document.querySelector(
                  'script[type="text/markdown"]'
                ) as HTMLScriptElement;
                const lines = (script.textContent || '')
                  .split('\n')
                  .slice(1, -1);
                const indentation = lines[0].match(/^ +/)?.[0].length;
                return lines
                  .map((line) => {
                    if (!indentation) return line;
                    return line.substring(indentation);
                  })
                  .join('\n');
              }

              #parsed?: string;
              get parsed() {
                if (!this.#parsed) this.#parsed = marked.parse(this.markdown);
                return this.#parsed;
              }

              connectedCallback() {
                this.style.display = 'none';
                const template = document.createElement('template');
                template.innerHTML = this.parsed;
                this.parentElement?.insertBefore(
                  template.content,
                  this.nextElementSibling
                );
                this.dispatchEvent(
                  new CustomEvent('smn-marked:render', { bubbles: true })
                );
                this.parentElement?.removeChild(this);
              }
            }
            ```
          </script>
        </smn-marked>
      </smn-slide>
      <smn-slide>
        <h1>Hello there</h1>
        <p>This is a presentation about web components</p>
      </smn-slide>
      <smn-slide>
        <h1>You're in a presentation</h1>
        <p data-fragment>Hello there</p>
        <ul>
          <li data-fragment>Step 1</li>
          <li data-fragment>Steppesaurus 2</li>
        </ul>
      </smn-slide>
      <smn-slide>
        <h1>And this is a slide</h1>
      </smn-slide>
      <smn-slide>
        <h1>This is the last slide</h1>
      </smn-slide>
    </smn-presentation>
  </body>
</html>
